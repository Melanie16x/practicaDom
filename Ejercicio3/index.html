<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

  <body>
    <main class="container-main">
      <h1>Ejercicio 3</h1>

      <form id="form">
        <h3>Operaciones Básicas</h3>
        <div>
         
          <input type="number" class="input" name="numero1" id="numero1" placeholder="0" />
         
          <select name="operacion" id="operacion">
            <option value="1">SUMA</option>
            <option value="2">RESTA</option>
            <option value="3">MULTIPLICACIÓN</option>
            <option value="4">DIVISIÓN</option>
          </select>
          <input type="number" class="input" name="numero2" id="numero2" placeholder="0" />

          <button type="button" id="btn" class="btn" >Calcular</button>
        </div>
      </form>

      <h3>Resultado</h3>
      <p id="valor"><span id="resultado"></span></p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
